language: python
python:
  - '3.6'
arch: amd64
os: linux
dist: focal
git:
  submodules: false
  depth: false

branches:
  only:
    - PR-pypi-support

script:
  - git describe --tags | sed -e 's/^v//g' > mathphys/VERSION

deploy:
  provider: pypi
  username: __token__
  password:
    secure: ""
  on:
    tags: true
    branch: PR-pypi-support
